<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="lxkns">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<link rel="shortcut icon" type="image/ico" href="_media/favicon.ico" />
	<link rel="manifest" href="_media/manifest.json" crossorigin="use-credentials" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css" type="text/css">
  <!-- docsify-themeable styles-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="light">
  <link rel="stylesheet alternative" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="dark"></head>
  <style>
    :root {
      --theme-color: rgb(71, 106, 209);
      --heading-color: var(--theme-color);
      --link-text-decoration-color: var(--theme-color);
    }
    img.screenshot, img.framedscreenshot {
      font-family: var(--base-font-family);
      font-size: var(--base-font-size);
      max-width: 100%;
    }
    img.framedscreenshot {
      border: 0.2ex solid var(--mono-tint1);
    }
    img.teaser {
      border-width: 1px;
      border-style: solid;
      border-color: var(--mono-tint1);
      border-radius: 0.5ex;
      width: 10em;
    }
    .markdown-section code.lang-console {
      line-height: initial;
    }
    div.docsify-pagination-container { 
      margin-top: 2.5em;
      margin-bottom: 2.5em;
    }
    .alert.callout.emphasis-ours::after {
      display: block;
      text-align: right;
      content: "[emphasis ours]";
      font-style: normal;
      white-space: pre-wrap;
      width: 100%;
      margin: 1ex 0 0 0;
    }
    /* emulate standard blockquote styling. */
    .alert.alert.callout.emphasis-ours {
      border-width: var(--blockquote-border-width, 0);
      border-style: var(--blockquote-border-style);
      border-color: var(--blockquote-border-color);
      border-radius: var(--blockquote-border-radius);
      background: var(--blockquote-background);
      color: var(--blockquote-color);
    }
    /* ease our lives by hiding any title, including the ugly "undefined" one. */
    .alert.callout.emphasis-ours > p.title {
      display: none;
    }
    .pagination-item { margin-top: 2em; }
    /* fixes docsify-darklight theme switch positioning. */
    #docsify-darklight-theme {
      right: 25px; /* same as element width */
    }
  </style>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'lxkns',
      repo: 'https://github.com/thediveo/lxkns',
      homepage: 'introduction.md',
      loadSidebar: true,

      auto2top: true,
      maxLevel: 3,
      subMaxLevel: 3,

      loadFooter: true,
      
      'flexible-alerts': {
        style: 'callout',
        emphours: {
          className: 'emphasis-ours',
          icon: '',
          title: '',
        },
      },

      pagination: {
        crossChapter: true,
        crossChapterText: true,
      },

      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: [], // or 'auto'
        placeholder: 'Type to search',
        noData: 'No results',
        depth: 2,
        hideOtherSidebarContent: false,
        namespace: 'mobydav',
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
</body>
</html>
