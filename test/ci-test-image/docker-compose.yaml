version: '2.4'
services:
    lxknstest:
        build:
            context: ../..
            dockerfile: test/ci-test-image/Dockerfile
        # Tests must be run as privileged, as otherwise we cannot remount /proc
        # within new user namespaces in some tests.
        privileged: true
        # We need to be in the host PID namespace, so we see everything ;)
        pid: host
